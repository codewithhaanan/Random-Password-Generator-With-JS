<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="inputBox">
        <input type="text" class="passBox" id="passBox" disabled />
        <span id="copyIcon" class="material-symbols-outlined"> copy_all </span>
      </div>
      <input type="range" min="1" max="30" value="8" id="inputSlider" />
      <div class="row">
        <p>Password length</p>
        <span id="sliderValue"></span>
      </div>
      <div class="row">
        <label for="lowercase">Include Lowercase Letters(a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase" checked />
      </div>
      <div class="row">
        <label for="upperrcase">Include Uppercase Letters(A-Z)</label>
        <input type="checkbox" name="upperrcase" id="upperrcase" checked />
      </div>
      <div class="row">
        <label for="numbers">Include Numbers(0-9)</label>
        <input type="checkbox" name="numbers" id="numbers" checked />
      </div>
      <div class="row">
        <label for="symbols">Include Symbols(@-*)</label>
        <input type="checkbox" name="symbols" id="symbols" checked />
      </div>
      <button type="button" class="genBtn" id="genBtn">
        Generate Password
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
